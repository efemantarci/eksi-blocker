<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="blocker_popup.css"/>
</head>
<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="text-section-header">Eksi Blocker</div>
    </div>
    
    <div class="panel-section panel-section-content">
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Kullanıcı adı girin">
        <button id="add-button">Engelle</button>
      </div>
      
      <div class="blocked-list-container">
        <h3>Engellenen Kullanıcılar:</h3>
        <ul id="blocked-users-list"></ul>
      </div>
      
      <div class="info-panel">
        <p>Engellenen kullanıcıların içerikleri bulanıklaştırılır. "Göster" düğmesine tıklayarak içeriği görebilirsiniz.</p>
      </div>
    </div>
  </div>
  
  <script src="blocker_popup.js"></script>
</body>
</html>
