<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="blocker_popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="header-container">
      <img src="../icons/logo.png" alt="Ekşi Blocker Logo" class="header-logo">
      <h2>Ekşi Blocker</h2>
    </div>
    <div class="add-user-section">
      <input type="text" id="user-input" placeholder="Kullanıcı adını girin...">
      <button id="add-button">Ekle</button>
    </div>
    <div class="actions-section">
      <button id="import-button" class="action-button">JSON'dan İçe Aktar</button>
    </div>
    <div class="user-list-section">
      <h3>Engellenen Kullanıcılar</h3>
      <ul id="blocked-users-list">
        <!-- Blocked users will be listed here -->
      </ul>
    </div>
  </div>
  <script src="../utils/user_manager.js"></script>
  <script src="blocker_popup.js"></script>
</body>

</html>
